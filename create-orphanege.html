<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Orfanato | Happy</title>

    <!-- Css and script map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="/public/images/logo-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/public/styles/main.css" />
    <link rel="stylesheet" href="/public/styles/page-create-orphanege.css" />
    <link rel="stylesheet" href="/public/styles/animations.css" />
    <link rel="stylesheet" href="/public/styles/sidebar.css">
    <link rel="stylesheet" href="/public/styles/map-container.css">
    <link rel="stylesheet" href="/public/styles/form.css">
    <link rel="stylesheet" href="/public/styles/button.css">

</head>

<body>
    <div id="page-create-orphanege">
        <aside class="animate-right sidebar">
            <img src="/public/images/map-marker.svg" alt="Happy">
            <footer>
                <button onclick="history.back()">
                    <img src="/public/images/arrow-back.svg" alt="Voltar">
                </button>
            </footer>
        </aside>

        <main class="animate-appear with-sidebar">
            <form action="">
                <fieldset>
                    <legend>Dados</legend>

                    <div class="map-container">
                        <div id="mapid">
                            <input type="hidden" name="lat">
                            <input type="hidden" name="lng">
                        </div>
                        <footer>
                            <a href="#" id="select-point">Clique no mapa para adicionar a localização</a>
                        </footer>
                    </div>

                    <div class="input-block">
                        <label for="name">Nome</label>
                        <input id="name" name="name" required>
                    </div>

                    <div class="input-block">
                        <label for="about">Sobre <span>Máximo de 300 caracteres</span></label>
                        <textarea id="about" name="about" required></textarea>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">Número de whatsapp</label>
                        <input id="whatsapp" name="whatsapp" required>
                    </div>

                    <div class="input-block images">
                        <label for="images">Fotos</label>

                        <div class="images-upload" id="images">
                            <div class="new-upload">
                                <input name="images" placeholder="Cole o link da foto aqui" required>
                                <span onclick="deletePhotoField(event)"><img src="/public/images/remove-file.svg"
                                        alt="Remover Foto"></span>
                            </div>

                        </div>
                        <button type="button" onclick="addPhotoField()">
                            <img src="/public/images/add-file.svg" alt="Adicionar Foto">
                        </button>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Visitação</legend>

                    <div class="input-block">
                        <label for="intructions">Instruções</span></label>
                        <textarea id="intructions" name="intructions" required></textarea>
                    </div>

                    <div class="input-block">
                        <label for="opening_hours">Horário das visitas</label>
                        <input id="opening_hours" name="opening_hours" required>
                    </div>

                    <div class="input-block">
                        <label for="open_on_weekends">Atende aos fins de semana?</label>
                        <input type="hidden" name="open_on_weekends" id="open_on_weekends" value="1">

                        <div class="button-select">
                            <button onclick="toggleSelect(event)" data-value="1" type="button" class="active">Sim</button>
                            <button onclick="toggleSelect(event)" data-value="0" type="button">Não</button>
                        </div>

                        <button type="submit" class="primary-button">Confirmar</button>
                    </div>

                </fieldset>
            </form>

        </main>
    </div>

    <script src="/public/scripts/page-create-orphanege.js"></script>
</body>

</html>
